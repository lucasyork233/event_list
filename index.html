<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枢要事象定序法典</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>枢要事象定序法典</h1>
            <p>从旧到新 + DIY 排序</p>
            <div class="header-buttons">
                <button id="addEventBtn" class="add-btn">+</button>
                <button id="clearAllBtn" class="clear-btn" title="清空所有事件">清空</button>
            </div>
        </header>

        <div class="events-list">
            <div id="eventsContainer">
                <!-- 事件将动态加载到这里 -->
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加新事件</h2>
                <span class="close">&times;</span>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventName">事件名称 *</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventNote">备注</label>
                    <textarea id="eventNote" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="submit-btn" id="submitBtn">添加事件</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
